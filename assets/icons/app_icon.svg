<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <!-- App Icon - Taxi Logo -->
  <rect width="512" height="512" rx="110" fill="#90EE90"/>
  
  <!-- Taxi car icon -->
  <g transform="translate(106, 150)">
    <!-- Car top/roof -->
    <path d="M80 50 L100 20 L200 20 L220 50 Z" fill="#FFFFFF"/>
    
    <!-- Car body -->
    <path d="M40 50 L260 50 L280 100 L280 180 L20 180 L20 100 Z" fill="#FFFFFF"/>
    
    <!-- Windows -->
    <rect x="100" y="30" width="40" height="30" rx="3" fill="#90EE90" opacity="0.4"/>
    <rect x="160" y="30" width="40" height="30" rx="3" fill="#90EE90" opacity="0.4"/>
    
    <!-- Wheels -->
    <circle cx="80" cy="180" r="30" fill="#2C3E50"/>
    <circle cx="80" cy="180" r="20" fill="#34495E"/>
    <circle cx="220" cy="180" r="30" fill="#2C3E50"/>
    <circle cx="220" cy="180" r="20" fill="#34495E"/>
    
    <!-- Taxi sign -->
    <rect x="120" y="0" width="60" height="18" rx="4" fill="#FFD700"/>
    <text x="150" y="13" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000" text-anchor="middle">TAXI</text>
    
    <!-- Headlights -->
    <circle cx="30" cy="100" r="12" fill="#FFE082"/>
    <circle cx="270" cy="100" r="12" fill="#FFE082"/>
    
    <!-- Details -->
    <line x1="150" y1="60" x2="150" y2="120" stroke="#90EE90" stroke-width="3" opacity="0.4"/>
    <rect x="60" y="120" width="180" height="40" rx="5" fill="#FFFFFF" opacity="0.2"/>
  </g>
</svg>
